name : mctw-tdw-mp1-luis-santos

on:
  push: 
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * *'
    
env:
  NETLIFY_SITE_ID: ${{secrets.NETLIFY_SITE_ID}}
  NETLIFY_AUTH_TOKEN: ${{secrets.NETLIFY_AUTH_TOKEN}}
    
    
jobs:
  install:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm install -g npm@latest
      - name: Upload results
        uses: actions/checkout@v3
        with:
          name: pipeline_results_install
          path: node_modules/
    
      
  validate:
    runs-on: windows-latest
    needs: [install]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm run test
      - run: npm run lint
      - run: npm run format:write
      
  build:
    runs-on: windows-latest
    needs: [install,validate]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm run build
      - name: Upload results
        uses: actions/checkout@v3
        with:
          name: pipeline_results_build
          path: node_modules/
          on: main
      
  deploy:
    runs-on: windows-latest
    needs: [install,validate,build]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npx netlify-cli deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod
     
  
